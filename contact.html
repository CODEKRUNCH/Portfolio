<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Navbar">
        <nav>
          <a class="navbarbutton" href="index.html">Home</a>
          <a class="navbarbutton" href="hobbies.html">Hobbies</a>
          <a class="navbarbutton" href="contact.html">Contact</a>
      </nav>
      </div>
      <div class="form_outer">
      <form action="" class="form_inner">
        <h2>Contact Us</h2>
        <label for="inputlabels">Name:</label>
        <input type="text" class="Name" required>
        <label for="inputlabels">Email:</label>
        <input type="text" class="Email" required>
        <label for="inputlabels">Subject:</label>
        <input type="text" class="Subject" required>
        <label for="inputlabels">Message:</label>
        <textarea type="message" class="Subject" rows="10" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
</body>
</html>
